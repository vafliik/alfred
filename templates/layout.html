<!doctype html>
<html>
<head>
    {% block head %}
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" rel="stylesheet">
        <script href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alfred | {% block title %}{% endblock %} </title>
    {% endblock %}
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
        &copy; Copyright 2017 by <a href="https://www.salsitasoft.com/">Salsita Software</a>.
    {% endblock %}
</div>
</body>
</html>
